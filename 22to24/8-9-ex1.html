<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>8-9-ex1</title>
</head>
<body>
  <div>
    <label>
      Number A:<input id="radio-a" type="radio" name="math-obj" value="a">
    </label>
    <input id="num-a" type="text">
    <label>
      Number B:<input id="radio-b" type="radio" name="math-obj" value="b">
    </label>
    <input id="num-b" type="text">
</div>
<div id="bt">
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>
</div>
<p id="result"></p>

<script type="text/javascript">
  var btn = document.getElementById('bt');
  var radioa = document.getElementById('radio-a');
  var radiob = document.getElementById('radio-b');
  var inputa = document.getElementById('num-a');
  var inputb = document.getElementById('num-b');

  function isNum(str) {
    if(str){
      if(!isNaN(Number(str))){
        return true;
      }
    }
    return false;
  }

  function show(str) {
    var result = document.getElementById('result');
    result.innerText = str;
  }

  function check() {
    if(radioa.checked){
      return inputa.value;
    }
    else if (radiob.checked) {
      return inputb.value;
    }
    else {
      return false;
    }
  }

  //判断当前输入的内容是否为数字
  btn.children[0].onclick = function () {
    var text = check();
    if(text === false){
      show("请选择输入框");
    }
    else {
      show(isNum(text)?'内容是数值':'内容非数值');
    }
  }

  //把A四舍五入成B个小数位数的数字
  btn.children[1].onclick = function () {
    var numa = inputa.value;
    var numb = inputb.value;
    if(isNum(numa) && isNum(numb)) {
      if (numb.indexOf('.') == -1) {
        show(Number(numa).toFixed(numb));
      }
      else {
        show("B必须为整数");
      }
    }
    else {
      show(isNum(numa) ? 'B必须为数值' : 'A必须为数值');
    }
  }

  //当前选中数字的绝对值
  btn.children[2].onclick = function () {
      var text = check();
      if (text === false) {
        show("请选择输入框");
      }
      else {
        show(isNum(text) ? Math.abs(Number(text)) : '该选项必须为数值');
      }
  }

  //上舍入
  btn.children[3].onclick = function () {
    var text = check();
    if(text === false) {
      show("请选择输入框");
    }
    else {
      show(isNum(text) ? Math.ceil(Number(text)) : '该选项必须为数值');
    }
  }

  //下舍入
  btn.children[4].onclick = function () {
    var text = check();
    if(text === false) {
      show("请选择输入框");
    }
    else {
      show(isNum(text) ? Math.floor(Number(text)) : '该选项必须为数值');
    }
  }

  //四舍五入
  btn.children[5].onclick = function () {
    var text = check();
    if(text === false) {
      show("请选择输入框");
    }
    else {
      show(isNum(text) ? Math.round(Number(text)) : '该选项必须为数值');
    }
  }

  //返回a和b中的最大值
  btn.children[6].onclick = function () {
    var numa = inputa.value;
    var numb = inputb.value;
    if (isNum(numa) && isNum(numb)) {
      show(Number(numa) > Number(numb) ? numa : numb);
    }
    else {
      show(isNum(numa) ? 'B必须为数值' : 'A必须为数值');
    }
  }

  //返回a和b中的最小值
  btn.children[7].onclick = function () {
    var numa = inputa.value;
    var numb = inputb.value;
    if (isNum(numa) && isNum(numb)) {
      show(Number(numa) > Number(numb) ? numb : numa);
    }
    else {
      show(isNum(numa) ? 'B必须为数值' : 'A必须为数值');
    }
  }

</script>
</body>
</html>
